name: Rust CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # ğŸ”¹ Checkout do repositÃ³rio
      - name: Checkout
        uses: actions/checkout@v4

      # ğŸ”¹ InstalaÃ§Ã£o do Rust (stable)
      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          components: rustfmt

      # ğŸ”¹ Cache do cargo (para builds mais rÃ¡pidos)
      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      # ğŸ”¹ Build
      - name: Build
        run: cargo build --verbose

      # ğŸ”¹ Testes
      - name: Run tests
        run: cargo test --verbose

      # ğŸ”¹ Check fmt (formataÃ§Ã£o)
      - name: Check formatting
        run: cargo fmt --all -- --check
